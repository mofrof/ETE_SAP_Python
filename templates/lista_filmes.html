<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista de Filmes</h1>


    <a href="/filme/cadastro">Adicionar novo Filme</a>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ano lançamento</th>
                <th>Disponivel</th>
                <th>Valor de compra</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for filme in listaFimes %}
            <tr>
                <td>{{filme.nome}}</td>
                <td>{{filme.anoLancamento}}</td>
                <td>{{filme.disponivel}}</td>
                <td>R$ {{filme.valorDeCompra}}</td>
                <td>
                    <a href="/filme/excluir?index={{loop.index-1}}">Excluir</a>
                    <a href="/filme/alterar?index={{loop.index-1}}">Alterar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
