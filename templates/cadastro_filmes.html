{% extends "comum/corpoPaginas.html" %}
{% block conteudo %}
<h1 class="text-center">Cadastro de filmes</h1>

<form action="/filme/cadastrar" method="get">
    <div class="row">
        <label class="form-label" for="nome">Nome: </label>
        <input class="form-control" type="text" name="nome" id="nome">
    </div>
    <div class="row">
        <label class="form-label" for="anoLancamento">Ano Lancamento:</label>
        <input class="form-control" type="text" name="anoLancamento" id="anoLancamento">
    </div>
    <div class="row">
        <label class="form-label" for="valorDeCompra">Valor de compra:</label>
        <input class="form-control" type="text" name="valorDeCompra" id="valorDeCompra">
    </div>
    <div class="row">
        <div class="col-m"
        <label class="form-label" for="disponivel">Disponivel</label>
        <input class="form-check-input" type="checkbox" name="disponivel" id="disponivel">
    </div>
    <hr>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
{% endblock %}
