<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar</title>
</head>

<body>
    <h1>{{titulo}}</h1>
    <a href="/filmes">Voltar</a>
    <form action="/filme/update" method="POST">
        <input type="hidden" name="index" id="index" value="{{index}}" >
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{{filme.nome}}" required>
        <label for="anoLancamento">Ano lan√ßamento:</label>
        <input type="number" name="anoLancamento" id="anoLancamento" value="{{filme.anoLancamento}}" required>
        <label for="valorCompra">Valor de compra</label>
        <input type="text" name="valorCompra" id="valorCompra" value="{{filme.valorDeCompra}}" required>
        <label for="disponivel">Disponivel:</label>
        <input type="checkbox" name="disponivel" id="disponivel" {% if filme.disponivel  %} checked {% endif %}>
        <button type="submit">Alterar</button>
    </form>
</body>

</html>
